<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подробнее о кине</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div>
  <div th:insert="fragments/header :: headerMain"></div>

  <div th:each="el : ${kino}">
    <h2 th:text="${el.name}"></h2>
    <p th:text="${el.year}"></p>
    <p th:text="${el.genre}"></p>
    <p th:text="${el.country}"></p>
    <p th:text="${el.budget}+'$'"></p>
      <a th:href="'/movies/edit/'+${el.id}" class="btn btn-primary">Редактирование</a>
      <a th:href="'/movies/del/'+${el.id}" class="btn btn-primary">Удаление</a>
  </div><br>
    <a th:href="'/movies/'" class="btn btn-secondary">Назад</a>

</div>
</body>
</html>
