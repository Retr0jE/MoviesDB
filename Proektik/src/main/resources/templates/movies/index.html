<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Это мы смотрим</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>

<h1>КИНО</h1>
<a href="/movies/add" class="btn btn-dark">Добавить фильм</a>



<div>
    <div th:each="el : ${listKino}">
        <h2 th:text="${el.name}"></h2>
        <a th:href="'/movies/detail/' + ${el.id}" class="btn btn-info">Подробнее</a>
    </div>
</div><br>
<form action="/movies/filter" method="get">
    <input type="text" name="searchName" placeholder="Поиск по названию">
    <input type="submit" placeholder="Найти">
</form><br/>
<form action="/movies/filtergenre" method="get">
    <input type="text" name="searchGenre" placeholder="Поиск по жанру">
    <input type="submit" placeholder="Найти">
</form>


</body>
</html>
