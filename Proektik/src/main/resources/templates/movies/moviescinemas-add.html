<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<form method="post">
<select name="movies">
    <div th:each="element : ${movies}">
        <option th:value = "${element.id}" th:text="${element.name}"></option>

    </div>
</select><br>

<select name="cinemas">
    <div th:each="element : ${cinemak}">
        <option th:value = "${element.id}" th:text="${element.name_cinema}"></option>

    </div>


</select><br>

<input type="submit"  value="Добавить" class="btn btn-success"><br>


</form>
</body>
</html>
