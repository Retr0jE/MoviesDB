<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск КИНА</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>

<h1>Поиск КИНА</h1>
<a href="/movies" class="btn btn-secondary">Назад</a>

<div>
    <div th:each="el : ${kinchik}">
        <h2 th:text="${el.name}"></h2>
        <p th:text="${el.getYear()}"></p>
        <p th:text="${el.genre}"></p>
        <p th:text="${el.country}"></p>
        <p th:text="${el.getBudget()} + '$'"></p>
    </div>
</div>




</body>
</html>
