<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подробнее о животном</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>

<div>
    <div th:each="el : ${animal}">
        <h2 th:text="${el.name}"></h2>
        <p th:text="${el.age}"></p>
        <p th:text="${el.description}"></p>
        <p th:text="${el.mass}"></p>
        <a th:href="'/zoo/edit/'+${el.id}">Редактирование</a>
        <a th:href="'/zoo/del/'+${el.id}">Удаление</a>
    </div>
    <a th:href="'/zoo/'">Назад</a>
</div>

</body>
</html>
