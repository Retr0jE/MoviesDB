<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:if="${error}">
    Такой пользователь уже существует
</div>

<p th:text="${error}"></p>
<form action="/registration" method="post">
    <div th:align="center"><label> Придумайте логин : <input type="text" name="username"/> </label></div>
    <div th:align="center"><label> Придумайте пароль: <input type="password" name="password"/> </label></div>
    <div th:align="center"><input type="submit" value="Зарегистрироваться"/></div>
</form>
</body>
</html>
